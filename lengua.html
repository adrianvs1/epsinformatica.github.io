<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengua</title>
    <style>
        /* Estilo para centrar el PDF */
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Altura de la pantalla */
        }

        /* Estilo responsive */
        .pdf-viewer {
            width: 90%; /* Ancho del PDF en el móvil */
            height: 80vh; /* Altura del PDF en el móvil */
            max-width: 600px; /* Ancho máximo en pantallas grandes */
        }
    </style>
</head>
<body>

<div class="pdf-container">
    <embed src="nati.pdf" type="application/pdf" class="pdf-viewer">
</div>

</body>
</html>
